<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sicherheits-Check | Systemzugriff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="main-body" class="flex items-center justify-center min-h-screen bg-slate-950 text-white overflow-hidden">
    
    <canvas id="matrix-canvas"></canvas>

    <div id="step1" class="step-container text-center p-10 border border-slate-700 rounded-3xl shadow-2xl max-w-md w-full relative z-10">
        <h1 class="text-3xl font-extrabold mb-8">System-Zugriff</h1>
        <input type="text" id="entry-input" class="bg-slate-800 border border-slate-600 p-4 rounded-xl w-full text-center text-white mb-6 outline-none focus:ring-2 focus:ring-green-500" placeholder="Was suchst du hier?">
        <button onclick="triggerShake()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold uppercase transition-all">Bestätigen</button>
        <div class="mt-8 pt-6 border-t border-slate-800">
            <div class="flex justify-between text-[10px] text-green-500 font-mono italic opacity-60">
                <span>#Hoffnung</span><span>#Mut</span><span>#Freude</span><span>#Erregung</span>
            </div>
        </div>
    </div>

    <div id="step2" class="hidden-step step-container text-center p-10 border border-slate-700 rounded-3xl shadow-2xl max-w-md w-full relative z-10">
        <h2 class="text-2xl font-bold mb-4">IDENTITÄTS-CHECK</h2>
        <p class="mb-6 text-slate-400">Wer ist der beste Polizist?</p>
        <input type="text" id="quiz-input" class="bg-slate-800 border border-slate-600 p-4 rounded-xl w-full mb-6 text-center text-white outline-none">
        <button onclick="checkQuiz()" class="w-full bg-white text-black py-4 rounded-xl font-bold">PRÜFEN</button>
    </div>

    <div id="step4" class="hidden-step step-container text-left p-6 border border-red-900 rounded-xl shadow-2xl max-w-2xl w-full relative z-10 font-mono mx-auto">
        <div class="flex justify-between items-center mb-4 border-b border-red-900 pb-2">
            <span class="text-red-500 text-xs font-bold animate-pulse">TERMINAL_V.8.4 - STATUS: AGGRESSIVE</span>
            <span class="text-white text-[10px] opacity-30">SESSION_ID: 0x8823</span>
        </div>
        
        <div id="chat-output" class="h-80 overflow-y-auto mb-4 p-4 text-sm text-green-400 space-y-3 bg-black/90 rounded border border-red-900/30">
            </div>

        <div class="flex gap-2 items-center border-t border-red-900/50 pt-4">
            <span class="text-red-500 font-bold">>>></span>
            <input type="text" id="chat-input" 
                   class="bg-transparent border-none outline-none text-red-400 w-full placeholder:text-red-900/30" 
                   placeholder="Tippe deine Entschuldigung..." 
                   onkeypress="handleChat(event)"
                   autocomplete="off">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
